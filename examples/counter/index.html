<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter - Weblet Example</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <main class="container">
    <h1>Counter</h1>
    <div class="counter-display" id="counter-value">0</div>
    <div class="controls">
      <button id="decrement" class="btn btn-secondary">-</button>
      <button id="reset" class="btn btn-outline">Reset</button>
      <button id="increment" class="btn btn-primary">+</button>
    </div>
    <p class="description">
      A simple counter demonstrating TypeScript support in Weblets.
    </p>
  </main>
  <script type="module" src="/src/app.ts"></script>
</body>
</html>
