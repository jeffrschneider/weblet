<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d5c1e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#094716;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="url(#cardGrad)"/>
  <!-- Card shape -->
  <rect x="25" y="15" width="50" height="70" rx="6" fill="white" stroke="#ddd" stroke-width="1"/>
  <!-- Hearts suit -->
  <text x="50" y="60" font-size="35" text-anchor="middle" fill="#dc2626">&#x2665;</text>
  <!-- A rank -->
  <text x="33" y="32" font-family="system-ui" font-size="14" font-weight="bold" fill="#dc2626">A</text>
</svg>
