<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e7ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c7d2fe;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" rx="16" fill="url(#bgGrad)"/>

  <!-- Browser Window -->
  <rect x="50" y="40" width="300" height="200" rx="8" fill="white" stroke="#cbd5e1" stroke-width="2"/>

  <!-- Browser Header -->
  <rect x="50" y="40" width="300" height="30" rx="8" fill="#f1f5f9"/>
  <rect x="50" y="62" width="300" height="8" fill="#f1f5f9"/>

  <!-- Browser Dots -->
  <circle cx="70" cy="55" r="5" fill="#f87171"/>
  <circle cx="88" cy="55" r="5" fill="#fbbf24"/>
  <circle cx="106" cy="55" r="5" fill="#4ade80"/>

  <!-- Content Lines -->
  <rect x="70" y="90" width="120" height="12" rx="2" fill="#3b82f6"/>
  <rect x="70" y="115" width="260" height="8" rx="2" fill="#e2e8f0"/>
  <rect x="70" y="130" width="240" height="8" rx="2" fill="#e2e8f0"/>
  <rect x="70" y="145" width="200" height="8" rx="2" fill="#e2e8f0"/>

  <!-- Card -->
  <rect x="70" y="170" width="100" height="50" rx="4" fill="#f8fafc" stroke="#e2e8f0"/>
  <rect x="80" y="180" width="60" height="8" rx="2" fill="#3b82f6"/>
  <rect x="80" y="195" width="80" height="6" rx="2" fill="#cbd5e1"/>
  <rect x="80" y="205" width="70" height="6" rx="2" fill="#cbd5e1"/>

  <!-- Decorative Elements -->
  <circle cx="350" cy="80" r="30" fill="#818cf8" opacity="0.3"/>
  <circle cx="320" cy="250" r="20" fill="#3b82f6" opacity="0.2"/>
</svg>
